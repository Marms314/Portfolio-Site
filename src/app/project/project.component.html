<div class="card my-2">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 card-img-top" src="assets/project-screenshots/Screenshot-1.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 card-img-top" src="assets/project-screenshots/Screenshot-2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 card-img-top" src="assets/project-screenshots/Screenshot-3.png" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 card-img-top" src="assets/project-screenshots/Screenshot-4.png" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="card-body">
        <h3 class="card-title">{{projectName}}</h3>
        <p class="card-text">{{description}}</p>
        <p class="card-text">Built with: <span *ngFor="let keyword of keywords" class="keyword">{{keyword}}</span></p>
        <a href="{{githubLink}}">Checkout the GitHub Repo here.</a>
    </div> 
</div>
