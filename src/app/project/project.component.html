<div class="container">
    <img src="{{screenshots[activeImg]}}" alt="A screenshot of the project!" (click) = "nextImg()">
    <h3>{{projectName}}</h3>
    <p>{{description}}</p>
    <p>Built with: <span *ngFor="let keyword of keywords" class="keyword">{{keyword}}</span></p>
    <a href="{{githubLink}}">Checkout the GitHub Repo here.</a>
</div>
